<!DOCTYPE html>
<html class="login-bg">
	{% include "backend/html/common/header.html" %}
<body>

    <div class="row-fluid login-wrapper">
        <a href="index.html">
            <img class="logo" src="img/logo.jpg" width="300" />
        </a>

        <div class="span4 box">
            <div class="content-wrap">
            	<form enctype="multipart/form-data" method="post" action="">
	                <h6>登录页面</h6>
	                <input class="span12" type="text" name="username" placeholder="请输入账号" />
	                <input class="span12 password" type="password" name="password" placeholder="请输入密码" />
	                <div class="alert alert-error" style="text-align:left;{% if not error_msg %}display:none;{% endif %}"><i class="icon-exclamation-sign"></i>{{error_msg}}</div>
	                <a href="forget.html" class="forgot">忘记密码？</a>
	                <!-- <div class="remember">
	                    <input id="remember-me" type="checkbox" />
	                    <label for="remember-me">记住我</label>
	                </div>
	                -->
	                <a class="btn-glow primary login">登 录 <i class="icon-signin icon-large"></i></a>
	            </form>
            </div>
        </div>
    </div>

    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signin.css" type="text/css" media="screen" />
	<!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/md5.js"></script>
    <script>
    	$(document).ready(function() {
    		function getUrlParam(name)
    		{
    		    var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    		    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
    		    if (r!=null) return unescape(r[2]); return null; //返回参数值
    		}
    		
    		$("form").delegate(".login", "click", function(){
    			//$(".password").val(CryptoJS.MD5($(".password").val()));
            	$(this).parents("form").submit();
    		});
    	});
    </script>

</body>
</html>
