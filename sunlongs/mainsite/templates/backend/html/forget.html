<!DOCTYPE html>
<html class="login-bg">
	{% include "backend/html/common/header.html" %}
<body>
    <div class="header">
        <a href="index.html">
            <img src="img/logo.png" class="logo" />
        </a>
    </div>
    <div class="row-fluid login-wrapper">
        <div class="box">
            <div class="content-wrap">
            	<form enctype="multipart/form-data" method="post" action="">
	                <h6>重置账户</h6>
	                <div style="text-align:left;"><p style="font-style:italic;color:#b2bfc7;">我们将会发邮件至官方邮箱</p></div>
	                <input class="span12 reset_password" type="password" name="reset_password" placeholder="重置口令" />
	                <div class="alert alert-error" style="text-align:left;{% if not error_msg %}display:none;{% endif %}"><i class="icon-exclamation-sign"></i>{{error_msg}}</div>
	                <input type="button" class="btn-glow primary signup" value="确 定" />
	            </form>
            </div>
        </div>
    </div>

	<!-- this page specific styles -->
    <link rel="stylesheet" href="css/compiled/signup.css" type="text/css" media="screen" />
	<!-- scripts -->
    <script src="js/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/md5.js"></script>
    <script>
    	$(document).ready(function() {
    		$("form").delegate(".reset_password", "keydown", function(event){
    		    if(event.which == 13) {
    		    	$(".signup").click();
    		    }
    		});  
    		
    		$("form").delegate(".signup", "click", function(){
    			$(".reset_password").val(CryptoJS.MD5($(".reset_password").val()));
            	$(this).parents("form").submit();
    		});
    	});
    </script>

</body>
</html>
